<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTube Video Downloader</title>
    <meta name="description" content="Professional YouTube video downloader with high-quality output options" />
    <meta name="keywords" content="youtube, downloader, video, mp4, mp3, converter" />
    <meta name="author" content="Nishant" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        min-height: 100vh;
        width: 100vw;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        position: relative;
      }
      .bg-img {
        position: fixed;
        inset: 0;
        z-index: 0;
        width: 100vw;
        height: 100vh;
        background-image: url('bg.png');
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
      }
      .main-card {
        position: relative;
        z-index: 2;
        background: rgba(255,255,255,0.10);
        border-radius: 22px;
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.22);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 370px;
        width: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1.5px solid rgba(255,255,255,0.18);
        backdrop-filter: blur(16px);
        transition: box-shadow 0.3s, transform 0.3s;
      }
      .main-card:hover {
        box-shadow: 0 20px 60px 0 rgba(80, 0, 120, 0.25);
        transform: translateY(-2px) scale(1.02);
      }
      .yt-logo {
        width: 56px;
        height: 56px;
        background: #ff0000;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.2rem;
        box-shadow: 0 2px 12px 0 rgba(255,0,0,0.18);
      }
      .yt-logo svg {
        width: 32px;
        height: 32px;
        color: #fff;
      }
      .main-card h1 {
        font-size: 2.1rem;
        font-weight: 700;
        color: #4f46e5;
        margin-bottom: 0.5rem;
        letter-spacing: 1px;
        text-align: center;
        background: linear-gradient(90deg,#6366f1,#9333ea,#2563eb);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
      .main-card .subtitle {
        color: #fff;
        font-size: 1.08rem;
        margin-bottom: 1.2rem;
        text-align: center;
        font-weight: 500;
        opacity: 0.85;
        letter-spacing: 0.5px;
      }
      .main-card .input-row {
        width: 100%;
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.2rem;
        flex-direction: column;
      }
      .main-card input[type="url"],
      .main-card select,
      .main-card button {
        width: 100%;
        padding: 0.85rem 1.1rem;
        border-radius: 10px;
        border: 1.5px solid #e5e7eb;
        font-size: 1.08rem;
        outline: none;
        background: rgba(255,255,255,0.18);
        color: #222;
        transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        margin-bottom: 1rem;
        box-shadow: 0 2px 8px 0 rgba(80, 0, 120, 0.07);
        font-family: inherit;
        appearance: none;
        box-sizing: border-box;
      }
      .main-card input[type="url"]:focus,
      .main-card select:focus {
        border: 2px solid #6366f1;
        background: rgba(255,255,255,0.28);
        box-shadow: 0 4px 16px 0 rgba(80, 0, 120, 0.13);
      }
      .main-card select {
        cursor: pointer;
        background-image: url("data:image/svg+xml,%3Csvg width='18' height='18' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M6 8L10 12L14 8' stroke='%236366f1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1.2em;
        padding-right: 2.5rem;
        color: #222;
      }
      .main-card select:focus {
        background-size: 100% 100%;
        color: #222;
      }
      .main-card button {
        width: 100%;
        padding: 0.85rem 1.1rem;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #6366f1 0%, #9333ea 100%);
        color: #fff;
        font-size: 1.15rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.7rem;
        box-shadow: 0 2px 12px 0 rgba(99,51,234,0.13);
        font-family: inherit;
      }
      .main-card button:hover,
      .main-card button:focus {
        background: linear-gradient(90deg, #9333ea 0%, #6366f1 100%);
        box-shadow: 0 4px 20px 0 rgba(99,51,234,0.18);
        transform: scale(1.03);
        outline: none;
      }
      .main-card button:active {
        transform: scale(0.98);
      }
      .main-card button svg {
        margin-right: 0.3rem;
      }
      .main-card .helper {
        color: #888;
        font-size: 0.95rem;
        margin-bottom: 1.2rem;
        text-align: center;
        letter-spacing: 0.2px;
      }
      .main-card .features-row {
        display: flex;
        justify-content: space-between;
        gap: 1.2rem;
        margin-top: 2.2rem;
        width: 100%;
      }
      .feature {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        flex: 1;
      }
      .feature-icon {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: rgba(255,255,255,0.08);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0.2rem;
      }
      .feature-icon svg {
        width: 24px;
        height: 24px;
      }
      .feature-title {
        color: #fff;
        font-size: 1.02rem;
        font-weight: 600;
        text-align: center;
      }
      .feature-desc {
        color: #d1d5db;
        font-size: 0.92rem;
        text-align: center;
        font-weight: 400;
      }
      @media (max-width: 600px) {
        .main-card {
          padding: 1.2rem 0.5rem;
        }
        .main-card .features-row {
          flex-direction: column;
          gap: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-img"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
